


{% extends "user/navbar.html" %}
{% block title %}Lab Test{% endblock %}
{% block body %}

<div class="container">

  {% for data in LabtestData %}
  <div id="carouselExample{{ forloop.counter }}" class="carousel slide mb-5">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ data.img1.url }}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{{ data.img2.url }}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{{ data.img3.url }}" class="d-block w-100">
      </div>
    </div>
  </div>
  {% endfor %}

  <div class="row">
    {% for item in items %}
      <div class="col-lg-2 col-md-3 col-sm-12 mb-5">
         <div class="card">
      <a href="{% url 'labtest_detail' item.id %}" style="text-decoration: none;color: black;">
         <img src="{{item.img}}" alt="{{item.name}}" />
            <h3>{{item.name}}</h3>
      </a>
    </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock body %}
