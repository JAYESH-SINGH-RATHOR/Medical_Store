{% extends "user/navbar.html" %}
{% load static %}

{% block title %}Doctor Contact{% endblock title %}

{% block body %}
<link rel="stylesheet" href="{% static 'style/doctor_contact.css' %}">

<div class="contact-wrapper">
    <form method="POST" enctype="multipart/form-data" class="contact-card">
        {% csrf_token %}

        <h2>Doctor Consultation</h2>
        <p class="subtitle">Fill the form to consult a doctor</p>

        <div class="form-group">
            <input type="text" name="doctorname" value="{{doctor.name}}" readonly>
            <label>Doctor Name</label>
        </div>

        <div class="form-group">
            <input type="text" name="username" required>
            <label>User Name</label>
        </div>

        <div class="form-group">
            <input type="email" name="email" required>
            <label>Email Address</label>
        </div>

        <div class="form-group">
            <input type="tel" name="phone" required>
            <label>Phone Number</label>
        </div>

        <div class="form-group">
            <input type="date" name="date" required>
            <label class="date-label">Appointment Date</label>
        </div>

        <div class="form-group file-group">
            <input type="file" name="prescription" required>
        </div>

        <div class="form-group textarea-group">
            <textarea name="disease" rows="4" required></textarea>
            <label>About Disease</label>
        </div>

        <button type="submit" class="submit-btn">Submit Request</button>
    </form>
</div>
{% endblock body %}
