


{% extends "user/navbar.html" %}
{% block title %}Lab Test Details{% endblock %}

{% block body %}
<div class="container">
  <div class="row">

    {% for item in LabtestDatass %}
    <div class="col-lg-3 mb-4">
      <div class="card">
        <a href="{% url 'lab_item_details' labtest.id item.id %}" style="text-decoration: none; color: black;">
          <img src="{{ item.img.url }}" class="card-img-top">
          <h5 class="text-center">{{ item.name }}</h5>
        </a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock body %}
