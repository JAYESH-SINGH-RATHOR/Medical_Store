<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Seller Page{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
      /* ===== Global ===== */
      body {
        background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
        font-family: "Segoe UI", system-ui, sans-serif;
        padding-top: 80px;
      }

      /* ===== Navbar Glass Effect ===== */
      .custom-navbar {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        padding: 12px 25px;
        transition: all 0.4s ease;
      }

      /* ===== Brand Logo ===== */
      .brand-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.6rem;
        font-weight: 700;
        color: #38bdf8 !important;
        text-decoration: none;
        letter-spacing: 0.5px;
      }

      .brand-logo i {
        font-size: 1.8rem;
        color: #22d3ee;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }

      /* ===== Nav Links ===== */
      .nav-links .nav-link {
        color: #e5e7eb !important;
        font-weight: 500;
        margin: 0 12px;
        position: relative;
        transition: color 0.3s ease;
      }

      /* Underline animation */
      .nav-links .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #22d3ee, #38bdf8);
        transition: width 0.3s ease;
      }

      .nav-links .nav-link:hover::after {
        width: 100%;
      }

      .nav-links .nav-link:hover {
        color: #38bdf8 !important;
      }

      /* ===== Cart Icon ===== */
      .cart-link i {
        font-size: 1.3rem;
        color: #22d3ee;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .cart-link:hover i {
        transform: translateY(-3px) scale(1.15);
        color: #38bdf8;
      }

      /* ===== Navbar Toggler ===== */
      .navbar-toggler {
        border: none;
        background: linear-gradient(135deg, #22d3ee, #38bdf8);
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }

      /* ===== Scroll Effect ===== */
      .custom-navbar.scrolled {
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand brand-logo" href="/Seller">
          <i class="fa-solid fa-user-doctor"></i>
          <span>MedSeller</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-links">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_medicine' %}">Wholesale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'medicine' %}">Add Medicine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cart-link" href="{% url 'cart' %}">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
